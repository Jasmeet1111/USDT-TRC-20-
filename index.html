<!DOCTYPE html>
<html>
  <head>
    <title>USDT TRC20 Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter-tronlink"></script>
    <script src="app.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f2f2f2;
        text-align: center;
      }
      #app {
        max-width: 400px;
        margin: auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
      }
      button {
        padding: 14px;
        font-size: 18px;
        background: green;
        color: white;
        border: none;
        border-radius: 10px;
        width: 100%;
      }
      #status {
        margin-top: 20px;
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Send USDT</h2>
      <input type="number" id="amount" placeholder="Enter amount (min 50 USDT)" />
      <button id="sendBtn">Next</button>
      <div id="status"></div>
    </div>
  </body>
</html>
